{% extends "base.html" %}
{% block page_content %}
<head>
 <style>
    pre {
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
    }

    .no-style-link {
        text-decoration: none;  /* 移除下划线 */
        color: inherit;         /* 使用父元素的颜色 */
    }
    .no-style-link:hover {
        text-decoration: underline;  /* 鼠标悬停时显示下划线 */
    }

 </style>
</head>

<div class="mdui-container mdui-m-t-2">
    {% for industry, stocks in content.items() %}
        <div class="mdui-panel" mdui-panel>
            <div class="mdui-panel-item">
                <div class="mdui-panel-item-header">{{ industry }}</div>
                <div class="mdui-panel-item-body">
                    {% for con in stocks %}
                        <div class="mdui-card">
                            <div class="mdui-row">
                                <!-- 左侧基本信息 -->
                                <div class="mdui-col-md-6 mdui-col-sm-6">
                                    <div class="mdui-card-primary">
                                        <a class="mdui-card-primary-title no-style-link" href="{{ url_for('zhifudaima_detail', zhifudaima_code=con[1]) }}"><B>{{con[0]}}</B></a>
                                        <div class="mdui-card-primary-subtitle">{{con[1]}}</div>
                                    </div>
                                    <div class="mdui-card-content">
                                        <p>行业：{{con[2]}}</p>
                                        <p>{{con[3]}}</p>
                                    </div>
                                </div>
                                <!-- 右侧图片 -->
                                <div class="mdui-col-md-6 mdui-col-sm-6">
                                    <div class="mdui-card-media">
                                        <img src="data:image/png;base64,{{ con[4] }}" alt="用户图片" style="max-width: 100%; height: auto;"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="mdui-m-t-3">
        <a href="{{ url_for('index') }}" class="mdui-btn mdui-btn-raised mdui-color-theme mdui-ripple">返回首页</a>
    </div>
</div>
{% endblock %}
